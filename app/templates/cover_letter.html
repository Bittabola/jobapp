<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cover Letter — {{name}}</title>
        <style>
            :root {
                --ink: #111827;
                --muted: #4b5563;
                --brand: #1f2937;
                --brand-alt: #2563eb;
                --rule: #e5e7eb;
                --bg: #ffffff;
            }
            @page {
                size: letter;
                margin: 0.5in;
            }
            * {
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
            }
            body {
                margin: 0;
                background: var(--bg);
                color: var(--ink);
                font: 13.5px/1.5 Inter, -apple-system, BlinkMacSystemFont, 
                      "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .band {
                background: var(--brand);
                color: #fff;
                padding: 18px 20px;
            }
            .name {
                font-size: 28px;
                font-weight: 900;
                letter-spacing: 0.2px;
            }
            .title {
                opacity: 0.9;
                font-weight: 700;
            }
            .contact {
                margin-top: 6px;
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
                opacity: 0.9;
            }
            .contact a {
                color: #fff;
                text-decoration: none;
            }
            .letter-body {
                padding: 30px 20px;
                max-width: 680px;
            }
            .date {
                color: var(--muted);
                margin-bottom: 24px;
            }
            .greeting {
                font-weight: 600;
                margin-bottom: 16px;
            }
            .content p {
                margin: 0 0 14px 0;
                line-height: 1.65;
            }
            .closing {
                margin-top: 24px;
            }
            .signature {
                margin-top: 8px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="band">
            <div class="name">{{name}}</div>
            <div class="title">{{title}}</div>
            <div class="contact">
                <span>{{location}}</span><span>•</span>
                <a href="mailto:{{email}}">{{email}}</a><span>•</span>
                <a href="tel:{{phone}}">{{phone}}</a><span>•</span>
                <a href="{{linkedin}}">LinkedIn</a>
            </div>
        </div>

        <div class="letter-body">
            <div class="date">{{date}}</div>
            
            <div class="greeting">Dear Hiring Manager,</div>
            
            <div class="content">
                {{content}}
            </div>
            
            <div class="closing">Sincerely,</div>
            <div class="signature">{{name}}</div>
        </div>
    </body>
</html>
